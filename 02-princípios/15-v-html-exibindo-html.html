<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- A diretiva v-html permite exibir tags html -->
        desse jeito dá errado
        <div>{{msg}}</div>
        desse também
        <div v-text="msg"></div>
        o jeito certo é usar o v-html, veja abaixo como funciona :)
        <div v-html="msg"></div>
        <div v-html="getImg()"></div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                msg: '<h1 style="color: red;">Hello World</h1>'
            },
            methods: {
                getImg() {
                    return '<img src="https://www.sideshow.com/storage/product-images/2172/r2-d2-deluxe_star-wars_feature.jpg"></img>'
                }
            }
        });
    </script>
</body>

</html>
