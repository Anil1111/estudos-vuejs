<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="vueApp">
        <!-- Adicionando ouvidor Vue -->
        <!-- v-on:input é o listener para inputs, ou seja ouve novas teclas -->
        <!-- funciona como no html javascript normal -->
        <!-- ou seja, onclick, onmousemove, onmouveover funcionam da mesma forma -->
        <input type="text" v-on:input="getText">
        <!-- VueJS usa chaves duplas -->
        <h1>{{header}}</h1>
        <p>
            Here will appear the text that you write -> {{text}} <br />
            {{getFromMethod()}}
        </p>
    </div>
    <!-- Para aplicações Vue é preciso importar o seguinte CDN: -->
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        new Vue({   // intancia do Vue 
            el: '#vueApp',   // controlará div com o seletor #vueApp
            data: {          // dados doo componente selecionado 
                header: 'Here will appear the text that you write in the input',
                text: 'type something'
            },
            methods: {   // todos os métodos do componente selecionado 
                getText(evt) {   // pegar o evento chamado pelo imput 
                    // this no Vue referencia o componente data, diferente do JavaScript 
                    // que neste caso referenciaria o objeto methods
                    this.text = evt.target.value;
                },
                getFromMethod() {
                    return 'This comes from a method'
                }
            }
        })
    </script>
</body>

</html>
