<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="vueApp">
        <!-- o exemplo abaixo não funciona -->
        <!-- <a href="{{link}}">SmartSilo página</a>  -->
        <!-- para funcionar corretamente é preciso usar a diretiva v-bind -->
        <a v-bind:href="link">SmartSilo</a>
    </div>
    <!-- Para aplicações Vue é preciso importar o seguinte CDN: -->
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        new Vue({   // intancia do Vue 
            el: '#vueApp',
            data: {
                link: 'http://smartsilo.netlify.com'
            }
        })
    </script>
</body>

</html>
