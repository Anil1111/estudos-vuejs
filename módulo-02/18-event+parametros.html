<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <!-- para passarmos parametros junto com o evento basta usar o $event que simbolizarÃ¡ o event passado -->
        <input type="text" v-on:blur="setName($event, 'Yure Matias')">
        <div>{{text}}</div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                text: '',
            },
            methods: {
                setName(evt, name) {
                    this.text = name + ` ${evt.target.value}`
                }
            }
        })
    </script>
</body>

</html>
